<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <div class="botones">
            <button class="operador">C</button>
            <button class="operador">/</button>
            <button class="operador">*</button>
            <button class="operador">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="igual">=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
